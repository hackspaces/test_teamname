{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Team: {{ team.name }}</h2>
    <p>Created: {{ team.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
    
    <div id="add-member-form">
        <h3>Add New Member</h3>
        <form hx-post="/teams/{{ team.id }}/members" hx-target="#member-list" hx-swap="innerHTML">
            <input type="text" name="member_name" placeholder="Enter member name" required>
            <button type="submit">Add Member</button>
        </form>
    </div>
    
    <div id="member-list">
        {% include "partials/member_list.html" %}
    </div>
    
    <p><a href="/" hx-boost="true">Back to Teams</a></p>
</div>
{% endblock %}
