<h3>Team Members</h3>
{% if team.members %}
    <ul>
        {% for member in team.members %}
            <li>{{ member.name }} (joined: {{ member.created_at.strftime('%Y-%m-%d %H:%M') }})</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No members in this team yet. Add the first one!</p>
{% endif %}
